apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-web
  namespace: sigma
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sigma-web
  template:
    metadata:
      labels:
        app: sigma-web
    spec:
      containers:
      - name: web
        image: your-registry/sigma-web:latest  # Replace with your image
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: sigma-web-service
  namespace: sigma
spec:
  selector:
    app: sigma-web
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
