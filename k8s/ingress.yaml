apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sigma-ingress
  namespace: sigma
  annotations:
    # Uncomment for cert-manager (Let's Encrypt)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Uncomment for nginx-ingress
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting (optional)
    # nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  ingressClassName: nginx  # or your ingress controller class

  # TLS configuration (uncomment when ready)
  # tls:
  # - hosts:
  #   - sigma.yourdomain.com
  #   secretName: sigma-tls

  rules:
  - host: sigma.yourdomain.com  # Replace with your domain
    http:
      paths:
      # API requests
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sigma-api-service
            port:
              number: 3000
      # Frontend (SPA)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sigma-web-service
            port:
              number: 80
