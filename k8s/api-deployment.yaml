apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-api
  namespace: sigma
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sigma-api
  template:
    metadata:
      labels:
        app: sigma-api
    spec:
      containers:
      - name: api
        image: ghcr.io/lai3d/sigma/api:latest  # Managed by ArgoCD Image Updater
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sigma-secrets
              key: DATABASE_URL
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: sigma-secrets
              key: API_KEY
        envFrom:
        - configMapRef:
            name: sigma-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/stats
            port: 3000
            httpHeaders:
            - name: X-Api-Key
              valueFrom:
                secretKeyRef:
                  name: sigma-secrets
                  key: API_KEY
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/stats
            port: 3000
            httpHeaders:
            - name: X-Api-Key
              valueFrom:
                secretKeyRef:
                  name: sigma-secrets
                  key: API_KEY
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: sigma-api-service
  namespace: sigma
spec:
  selector:
    app: sigma-api
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
